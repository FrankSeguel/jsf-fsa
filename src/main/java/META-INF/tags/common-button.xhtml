<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:if test="${empty readonly}">
        <c:set var="readonly" value="false" />
    </c:if>

    <c:if test="${empty required}">
        <c:set var="required" value="false" />
    </c:if>

    <c:if test="${empty rendered}">
        <c:set var="rendered" value="true" />
    </c:if>

    <c:if test="${empty size}">
        <c:set var="size" value="10" />
    </c:if>

    <c:if test="${empty maxlength}">
        <c:set var="maxlength" value="10" />
    </c:if>

    <c:if test="${empty stylesclass}">
        <c:set var="stylesclass" value="form-control" />
    </c:if>
    
    <c:if test="${empty classbutton}">
        <c:set var="classbutton" value="btn btn-success btn-block" />
    </c:if>
    
    <c:if test="${rendered}">
        <h:commandButton value="${value}" id="${idcomponent}" action="${bean[metodo]}" immediate="${immediate}"
                         onclick="${onclick}" rendered="${rendered}" disabled="${disabled}" class="btn btn-success btn-block"
                         style="${style}" onmouseover="${mouseover}" onmouseout="${mouseout}" />
    </c:if>

</ui:composition>
